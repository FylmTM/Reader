</div>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/rider/" rel="attachment wp-att-9643" style="   min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9643" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/logo-7.png" alt="Rider" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/rider/whatsnew/"><strong>Rider 2019.2</strong></a> adds new goodies to the debugger and improves support for Xamarin iOS development. The UI is now clearer, friendlier, and more consistent. This release also brings Code Vision to F#, code coverage for Mono, and finally supports third-party and 32-bit controls in the Windows Forms designer.</div>
</div>
<p><span id="more-9624"></span></p>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/clion/" rel="attachment wp-att-9635" style="   min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9635" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/icon_CLion.png" alt="CLion" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/clion/whatsnew/"><strong>CLion 2019.2</strong></a> provides more assistance for Embedded developers and improves the debugging abilities in several areas, including an experimental debugger for the Microsoft Visual C++ toolchain. The editor introduces Parameter Name hints and improves code analysis by bringing back and updating the ‘Unused Includes’ check. This all is accompanied by improved IDE performance and several huge changes from the IntelliJ Platform.</div>
</div>
<div style="display: flex; margin-bottom: 24px;"><a href="www.jetbrains.com/go/" rel="attachment wp-att-9636" style=" min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9636" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/logo-1.png" alt="GoLand" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/go/whatsnew/"><strong>GoLand 2019.2</strong></a> boosts the debugger with function calls support, adds variety to the Default &amp; Darcula color schemes, offers customizable Postfix Completion templates, and makes Go Modules and dep integration smarter. You will also find various quick-fixes based on the Change Signature refactoring and many other new code editing features. Support for Shell scripts and Kustomize for Kubernetes is available, as is support for the new Go 1.13 features.</div>
</div>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/pycharm/" rel="attachment wp-att-9637" style=" min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9637" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/logo-2.png" alt="PyCharm" width="64" height="64" /></a>
