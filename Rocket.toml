insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (35, 3, 'https://blog.jetbrains.com/blog/2019/07/16/welcome-edutools-plugin-v2-7/', 'Welcome EduTools plugin v2.7: YAML support, Algorithmic Toolbox by Coursera, and more', '2019-07-16T15:51:47', 'Our newest plugin update to v2.7 comes with YAML support for course creators, multiple-choice task support, new courses, and 2019.1.2 IDE builds for PyCharm Edu and IntelliJ IDEA Edu. YAML support Course creators, welcome a completely reworked solution for course &#8230; <a href="https://blog.jetbrains.com/blog/2019/07/16/welcome-edutools-plugin-v2-7/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p>Our newest plugin update to v2.7 comes with YAML support for course creators, multiple-choice task support, new courses, and 2019.1.2 IDE builds for PyCharm Edu and IntelliJ IDEA Edu.</p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/1500x800_new1.png" alt="1500x800_new1" width="1500" height="800" class="alignnone size-full wp-image-9514" /></p>
<h2>YAML support</h2>
<p>Course creators, welcome a completely reworked solution for course configuration files storage! Previously, all course metadata was stored in XML format. Now you can see all the information about your course conveniently stored in YAML format. We worked hard to make this possible and we hope that you will like the YAML support as much as we do.</p>
<p><span id="more-9500"></span></p>
<p>YAML has a number of advantages such as:</p>
<ul>
<li>Simple and understandable structure of configuration files</li>
<li>Easy VCS storage with a more clear <strong>diff</strong></li>
<li>Highlighting for invalid values and suggestions of available variants for values in completions</li>
<li>Lightweight and readable document appearance achieved by the reduction of tags and delimiters</li>
</ul>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/post27_yaml.png" alt="post27_yaml" width="1504" height="568" class="alignnone size-full wp-image-9508" /></p>
<p><a href="https://www.jetbrains.com/help/education/meet-yaml-format.html">Read the documentation</a> for more information about YAML and new configuration guides.</p>
<p>You can also take a quick look at a YAML guide in the Course Creator mode &#8211; select <em>YAML Help</em> tab next to the <em>Task Description</em> panel.</p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/post27_yaml_2.png" alt="post27_yaml_2" width="1764" height="354" class="alignnone size-full wp-image-9526" /></p>
<h2>Multiple-choice tasks</h2>
<p>We’ve added multiple-choice tasks support for courses created via the plugin (previously, only choice tasks from Stepik courses were supported).</p>
<p>To create a multiple-choice task:<br />
&#8211; open the <em>task-info.yaml</em> file<br />
&#8211; set <strong><em>type</em></strong> to <strong><em>choice</em> </strong><br />
&#8211; set <strong><em>true</em></strong> or <strong><em>false</em></strong> for <strong><em>is_multiple_choice</em></strong> field<br />
&#8211; add properties for task options</p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/post27_choice.png" alt="post27_choice" width="1810" height="616" class="alignnone size-full wp-image-9505" /></p>
<h2>New courses</h2>
<h3>Scala Tutorial</h3>
<p>Our new featured <strong>Scala Tutorial</strong> course provides a quick intro to the Scala programming language. Its content is based on the open source <a href="https://www.scala-exercises.org/">Scala Tutorial</a> and covers the basics of functional and object-oriented programming in a hands-on series of exercises.</p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/post27_scala_1.png" alt="post27_scala_1" width="2238" height="1114" class="alignnone size-full wp-image-9506" /></p>
<p>Install the <a href="https://plugins.jetbrains.com/plugin/1347-scala" rel="noopener" target="_blank">Scala plugin</a> or download the <a href="https://www.jetbrains.com/education/download/#section=idea-Scala" rel="noopener" target="_blank">IntelliJ IDEA Edu with the bundled Scala plugin</a>, go to <em>File | Learn and Teach | Browse courses</em>, select <strong>Scala Tutorial</strong>, and get ready to learn!</p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/post27_scala_2.png" alt="post27_scala_2" width="1488" height="862" class="alignnone size-full wp-image-9507" /></p>
<h3>Algorithmic Toolbox by Coursera</h3>
<p>The <a href="https://www.coursera.org/learn/algorithmic-toolbox?specialization=data-structures-algorithms">Algorithmic Toolbox</a> course on Coursera is a part of the specialization “<a href="https://www.coursera.org/specializations/data-structures-algorithms">Data Structures and Algorithms</a>”. The course covers basic algorithmic techniques and ideas for computational problems arising frequently in practical applications: sorting and searching, divide and conquer, greedy algorithms, and dynamic programming.</p>
<p><a href="https://www.coursera.org/learn/algorithmic-toolbox?specialization=data-structures-algorithms" rel="attachment wp-att-9504"><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/post27_at_2.png" alt="Image by coursera.org" width="2206" height="1284" class="size-full wp-image-9504" /></a><br />
<em>Image by <a href="https://www.coursera.org/learn/algorithmic-toolbox?specialization=data-structures-algorithms" rel="noopener" target="_blank">coursera.org</a></em></p>
<p>Since the course was introduced, learners have been able to complete programming assignments in various programming languages. Now, for those students who are submitting solutions in Python, the course provides integration with the EduTools plugin and encourages learners to solve programming challenges in PyCharm Edu before submitting the solution on the course page. As a professional IDE, PyCharm Edu helps learners format and structure their code, as well as test and debug it.</p>
<p>Go to <em>File | Start Coursera Assignment </em>and select <strong>Algorithmic Toolbox</strong>. Solve programming assignments and submit them to Coursera.</p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/post27_at_1.png" alt="post27_at_1" width="1382" height="878" class="alignnone size-full wp-image-9503" /></p>
<p>Note that the course is featured on <a href="https://www.coursera.org/">Coursera</a> and is a paid one. You can still solve tasks and run basic local test cases for free, but you need to join the course on Coursera to submit, verify on a large number of test cases and get a certificate. At Coursera, a trial period and financial aid are available.</p>
<h2>IntelliJ IDEA Edu and PyCharm Edu 2019.1.2</h2>
<p>Please welcome the IDE builds for PyCharm Edu 2019.1.2 and IntelliJ IDEA Edu 2019.1.2 (IntelliJ IDEA Community Edition with the EduTools plugin). They combine the builds for <a href="https://blog.jetbrains.com/pycharm/2019/06/pycharm-2019-1-3/">PyCharm 2019.1.3</a> and <a href="https://blog.jetbrains.com/idea/2019/05/intellij-idea-2019-1-3-is-here/">IntelliJ IDEA 2019.1.3</a> and the latest plugin updates in v2.7.</p>
<p align="center"><a class="jb-download-button" title="Download Educational IDEs" href="https://www.jetbrains.com/education/download/"><i class="download-icon"></i>CHOOSE YOUR EDU IDE</a></p>
<p><em>Your Educational Products Team</em></p>
