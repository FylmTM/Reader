insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (36, 3, 'https://blog.jetbrains.com/blog/2019/07/23/an-interview-with-jakub-chrzanowski-ignore-plugin-author/', 'An Interview with Jakub Chrzanowski, .ignore Plugin Author', '2019-07-23T14:56:15', 'In this interview, we speak with Jakub Chrzanowski (@hsz @hszanowski), the author of the .ignore plugin for the IntelliJ-based IDEs. This plugin lets you mark matched .ignore files in project view, assists with editing them, and helps you generate ignore &#8230; <a href="https://blog.jetbrains.com/blog/2019/07/23/an-interview-with-jakub-chrzanowski-ignore-plugin-author/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p><em>In this interview, we speak with Jakub Chrzanowski (<a href="https://github.com/hsz">@hsz</a> <a href="https://twitter.com/hszanowski">@hszanowski</a>), the author of the <a href="https://plugins.jetbrains.com/plugin/7495--ignore">.ignore plugin</a> for the IntelliJ-based IDEs. This plugin lets you mark matched .ignore files in project view, assists with editing them, and helps you generate ignore rules using templates.</em></p>
<p><strong>Welcome, Jakub! Before we get started, could you please tell us a bit about yourself and your background?</strong></p>
<p>I started my development journey in primary school with Pascal. I had strong support from my teacher and his code listings from a dot-matrix printer. That was a very exciting beginning for a young fellow and sometimes I miss it a bit. Over the next 18 years, I explored some other programming languages like C, Perl, Java, PHP, and C# and ending, for now, with NodeJS, TypeScript, and Kotlin. My focus has mainly been on the web development and DevOps with a touch of JetBrains plugins crafting in my free time.</p>
<p><img class="aligncenter size-full wp-image-9552" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/jb5.jpg" alt="Jakub Chrzanowski" width="1000" height="706" /></p>
<p><strong>What is the .ignore plugin and how did it come about?</strong></p>
<p>The .ignore plugin is a tool that helps developers handle .gitignore files in a more complex format than just a plain text file with some glob-like rules. The main features of the plugin are:</p>
<ul>
<li>Syntax highlighting,</li>
<li>Marking ignored files in the Project View,</li>
<li>Providing predefined templates from <a href="https://github.com/github/gitignore">https://github.com/github/gitignore</a>,</li>
<li>Custom user templates.</li>
</ul>
<p><span id="more-9539"></span></p>
<p>In addition to the basic functionality that was provided at the very beginning of the project, many smaller integrations with the IDE itself can be found. Support for subsequent file types is constantly being added too, because it is not only .gitignore files that are supported. Files such as .dockerignore, .npmignore, .prettierignore, and .hgignore (Mercurial version control system that uses both glob and regex rules) are handled, plus many others whose support has been requested by the users.</p>
<p><img class="aligncenter size-full wp-image-9543" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/image4.png" alt="image4" width="944" height="534" /></p>
<p><strong>Why did you decide to create the plugin and what’s your motivation for its continued development over the years?</strong></p>
<p>Just over five years ago, at my previous company we were using Git and PhpStorm for some work around the Symfony framework and WordPress add-ons. The project structure was a bit tricky and .gitignore was used heavily, but unfortunately, there was no built-in support for the project files tree coloring in the IDE. I had seen this kind of feature probably in Eclipse before and thought that it would be pretty handy to have it here as well. After digging into the IntelliJ IDEA SDK and some other open-source plugins on GitHub and a few days of work in the basement (literally), I had finally managed to handle <a href="https://github.com/JetBrains/idea-gitignore/commit/5b8dbab31af5b805fc402d7686a591215072844">very basic syntax coloring</a>.</p>
<p>After releasing this version, the first feature request appeared in the <a href="https://github.com/JetBrains/idea-gitignore/issues/1">GitHub issues</a> in relation to making some use of the community-driven gitignore templates repository hosted by GitHub itself.</p>
<p><img class="aligncenter size-full wp-image-9541" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/image1.png" alt="image1" width="873" height="625" /></p>
<p>Over the next few years, lots of ideas appeared: some good ones, but also some not-so-good ones. The SDK evolved and new IDEs were released (CLion, Rider), which caused me a little bit of trouble, and as I am not a JetBrains developer, it could be tricky to work with some core functionalities in the proper way. There was always something to do and because of the growing community, I felt obliged to deliver something that would be helpful and free from bugs. The download statistics and community support always gave me an additional boost so that it was (almost ;-)) always fun.</p>
<p><strong>What is the current state of the plugin and what are the plans for its future development and features?</strong></p>
<p>Currently, the .ignore plugin is in a maintenance phase and supports the IDEs in versions from 2017.1 to 2019.1.3. The decision to limit the support for the 2019.2 was made together with JetBrains because there is native support for .gitignore planned in the next IDE versions and this will avoid some functionality conflicts.</p>
<p>For now, the .ignore plugin repository has been <a href="https://blog.jetbrains.com/idea/2019/07/support-for-vcs-ignores-in-intellij-idea-and-intellij-based-ides">transferred to the JetBrains</a> organization account.</p>
<p><strong>Have you developed any other plugins for IntelliJ-based IDEs?</strong></p>
<p>Currently I am working on the extension for Search Everywhere called <a href="https://github.com/hsz/intellij-packages-search">Packages Search</a>. It will let you quickly search for the packages/dependencies across the NPM/Maven/Packagist/PyPi repositories and present the results with the item details (plus maybe some quick install/update actions). A <a href="https://twitter.com/hszanowski/status/1127864685259304962">proof of concept video</a> was recently published on my Twitter as well as a <a href="https://twitter.com/hszanowski/status/1151006002604650496">call for plugin testers</a>.</p>
<p>A few years back I also started working on the LaTeX plugin which I have since put on hold because of some time limitations and a lack of knowledge about the lexer. But no worries – it is going to be rebooted, rewritten with Kotlin, and include all of the good practices I’ve learned since then.</p>
<p>There were also some other small plugins that didn’t really get any attention and this is totally fine, because not everything that we develop has to be a must-have-killer-feature. But we have to keep trying. <img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-includes/images/smilies/simple-smile.png" alt=":-)" class="wp-smiley" style="height: 1em; max-height: 1em;" /></p>
<p><strong>Can you tell us what you liked about the plugin development process and what could be improved?</strong></p>
<p>The process for the development of plugins has improved over recent years. It is now very easy to set up a basic plugin scaffold using Gradle and the Kotlin language, which I’d personally recommend to everyone. The deployment process is very simple thanks to the <a href="https://github.com/JetBrains/gradle-intellij-plugin">gradle-intellij-plugin</a> and allows you to create a nice CI/CD process.</p>
<p>The only thing that can get a bit complicated is supporting multiple IDE versions (2016.x, … 2019.x) because of the differences in the SDKs and the deprecations/new features. It requires some branching model in the git repository – there is probably a better way to do it, but that was enough for me at this point.</p>
<p><strong>Do you have any recommendations or tips for anyone who wants to build on top of the IntelliJ Platform?</strong></p>
<p>Besides the <a href="http://www.jetbrains.org/intellij/sdk/docs/welcome.html">official SDK documentation</a>, which may be useful at the beginning, I can definitely recommend searching the plugin repository, which allows you to filter the results for the referenced plugins’ source code.</p>
<p><img class="aligncenter size-full wp-image-9542" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/07/image2.png" alt="image2" width="1338" height="481" /></p>
<p>Checking the sources of others can be a great inspiration and a real time saver.<br />
Also, you have to remember about communication – ask other developers for help if you get stuck, ask for a review, test, and try to publish your plugin to a wider audience. Building the community around your open source project is just as important as the time you invest in your work.</p>
<p><em>Thank you Jakub for taking the time to chat with us and for your work on the .ignore plugin for the IntelliJ-based IDEs.</em></p>
', null, null, 'https://blog.jetbrains.com/blog/2019/07/23/an-interview-with-jakub-chrzanowski-ignore-plugin-author/#respond');
insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (37, 3, 'https://blog.jetbrains.com/blog/2019/07/30/data-science-survey-2018-raw-data-available/', 'Data Science Survey 2018: Raw Data Available', '2019-07-30T09:53:43', 'In the spring of 2018, we conducted the Data Science survey where we asked people from all over the world working with data to tell us about their work, tools, and practices. We distributed this survey via targeted ads on &#8230; <a href="https://blog.jetbrains.com/blog/2019/07/30/data-science-survey-2018-raw-data-available/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p>In the spring of 2018, we conducted the <a href="https://blog.jetbrains.com/blog/2018/11/12/data-science-survey-2018-results-by-numbers/" target="_blank">Data Science survey</a> where we asked people from all over the world working with data to tell us about their work, tools, and practices. We distributed this survey via targeted ads on Facebook, LinkedIn, and Twitter to reduce any possible bias in the results towards our JetBrains audience. We collected about 400 sets of responses from the USA, Japan, and China, and used quotas to get another 400 responses from European countries.</p>
