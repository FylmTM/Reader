insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (46, 3, 'https://blog.jetbrains.com/blog/2019/10/17/edutools-plugin-v3-0/', 'EduTools Plugin v3.0: C/C++ Support and Better YAML Configs for Educators, and New Features for Stepik Learners', '2019-10-17T14:48:11', 'With the 2019.3 Early Access Program in full swing for IntelliJ IDEA, PyCharm, WebStorm, and CLion, we’ve just updated our plugin to v3.0 for you to try all the new educational features with the new 2019.3 IDEs. INSTALL EDUTOOLS PLUGIN C/C++ &#8230; <a href="https://blog.jetbrains.com/blog/2019/10/17/edutools-plugin-v3-0/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p style="text-align: left;">With the 2019.3 Early Access Program in full swing for <a href="https://www.jetbrains.com/idea/nextversion/">IntelliJ IDEA</a>, <a href="https://www.jetbrains.com/pycharm/nextversion/">PyCharm</a>, <a href="https://www.jetbrains.com/webstorm/nextversion/">WebStorm</a>, and <a href="https://www.jetbrains.com/clion/nextversion/">CLion</a>, we’ve just updated our <a href="https://plugins.jetbrains.com/plugin/10081-edutools">plugin to v3.0</a> for you to try all the new educational features with the new 2019.3 IDEs.</p>
<p><a href="https://plugins.jetbrains.com/plugin/10081-edutools" rel="attachment wp-att-9762"><img class="alignnone size-full wp-image-9762" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/800x400_blog.png" alt="EduTools Plugin v3.0" width="800" height="400" /></a></p>
<p align="center"><a class="jb-download-button" title="Install EduTools Plugin" href="https://www.jetbrains.com/help/education/install-edutools-plugin.html"><i class="download-icon"></i>INSTALL EDUTOOLS PLUGIN</a></p>
<p><a href="/blog/2019/10/17/edutools-plugin-v3-0/#c_support">C/C++ Support for Educators</a><br />
<a href="/blog/2019/10/17/edutools-plugin-v3-0/#better_yaml">Better YAML Configs</a><br />
<a href="/blog/2019/10/17/edutools-plugin-v3-0/#insert_shortcuts">Insert Shortcut Action in Task Descriptions</a><br />
<a href="/blog/2019/10/17/edutools-plugin-v3-0/#video_lessons">Stepik Video Lessons</a><br />
<a href="/blog/2019/10/17/edutools-plugin-v3-0/#task_submissions">List of a Task Submissions</a><br />
<a href="/blog/2019/10/17/edutools-plugin-v3-0/#syntax_errors">More Detailed Output for Python Syntax Errors</a></p>
<p><span id="more-9760"></span></p>
<h1>For Educators<img class="alignright size-full wp-image-9764" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/Teacher_Light_Active_360x360-04.png" alt="Educator" width="180" height="180" /></h1>
<h2 id="c_support">C/C++ Support</h2>
<p>If you’re a C/C++ educator and want to create learning content with a focus on practice, CLion with the EduTools plugin is the tool for you. You can now create theory lessons along with practice assignments and add your own custom tests to automatically verify your learners’ progress:</p>
<p><img class="alignnone size-full wp-image-9766" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/c_support.png" alt="c_support" width="1440" height="760" /></p>
<p>Please follow this <a href="https://www.jetbrains.com/help/education/educator-start-guide.html?section=C%2B%2B">Educator Start Guide</a> to get going and don’t hesitate to ask our support any questions: here in the comments or via the <a href="mailto:academy@jetbrains.com">academy@jetbrains.com</a> email.</p>
<h2 id="better_yaml">Better YAML Configs</h2>
<p>Since version 2.7 of the EduTools plugin, we’ve been improving our solution for storing course configuration files in YAML format. This release supports one more configuration parameter: <em>solutions_hidden</em>. With this parameter you can decide whether to enable the <strong>Peek Solutions</strong> action in your course:</p>
<p><img class="alignnone size-full wp-image-9767" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/solutions_hidden_1.png" alt="solutions_hidden_1" width="1440" height="752" /></p>
<p><img class="alignnone size-full wp-image-9768" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/solutions_hidden_2.png" alt="solutions_hidden_2" width="1440" height="948" /></p>
<p>&#8230; or not:</p>
<p><img class="alignnone size-full wp-image-9769" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/solutions_hidden_3.png" alt="solutions_hidden_3" width="1440" height="780" /></p>
<p><img class="alignnone size-full wp-image-9770" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/solutions_hidden_4.png" alt="solutions_hidden_4" width="1440" height="940" /></p>
<p>All the configuration files can not only be found in Educator mode but also in Student mode via the <strong>Project View</strong> tool window. This can help you check your course configuration and solve issues a learner might face:</p>
<p><img class="alignnone size-full wp-image-9772" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/course_configs_student.png" alt="course_configs_student" width="1440" height="580" /></p>
<p>You can read about the previous YAML configuration improvements <a href="https://blog.jetbrains.com/blog/2019/09/06/welcome-edutools-plugin-v2-9/">here</a>, or take a look at all the <a href="https://www.jetbrains.com/help/education/meet-yaml-format.html">options</a> available.</p>
<h2 id="insert_shortcuts">Insert Shortcut Action in Task Descriptions</h2>
<p>We believe teaching people how to use development tools is an important part of teaching programming languages and technologies. We also believe mastering shortcuts is one of the most productive skills a future developer can have. To help your learners build their confidence with this smoothly, you can now easily insert an IDE shortcut into a task description:</p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/insert_shortcuts.png" alt="Insert Shortcut" width="800" data-gif-src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/insert_shortcut.gif" /></p>
<h1>For Learners<img class="alignright size-full wp-image-9764" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/Learner_Light_Active_360x360-03.png" alt="Learner" width="180" height="180" /></h1>
<h2 id="video_lessons">Stepik Video Lessons</h2>
<p>If you’re a <a href="https://stepik.org/">Stepik</a> learner, you can now enjoy video lessons from inside your IDE – giving you even less reason to switch back and forward from the Stepik website to your IDE! It may be convenient to <a href="https://www.jetbrains.com/help/idea/viewing-modes.html">adjust the Task Description tool window viewing mode</a> though:</p>
<p><img class="alignnone size-full wp-image-9777" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/video_support.png" alt="video_support" width="1440" height="1108" /></p>
<h2 id="task_submissions">List of Task Submissions</h2>
<p>Making mistakes is an important – even necessary – part of any learning process. We encourage you to try out your solutions and submit your attempts. Now you can also take a look at your task submissions, so you can reflect on them and go back to your previous attempts and try to rerun or improve on them:</p>
<p><img class="alignnone size-full wp-image-9779" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/submissions.png" alt="submissions" width="1440" height="488" /></p>
<h2 id="syntax_errors">More Detailed Output for Python Syntax Errors</h2>
<p>Syntax errors are so common even for professional developers. But syntax errors are not such a big problem with an IDE at your back to help catch and fix them. With more clear and detailed output, PyCharm Edu now helps you catch syntax errors while learning as well:</p>
<p><img class="alignnone size-full wp-image-9780" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/syntax_error_output.png" alt="syntax_error_output" width="1440" height="868" /></p>
<h1>IntelliJ IDEA Edu and PyCharm Edu 2019.2.2</h1>
<p>Please welcome the IDE builds for PyCharm Edu 2019.2.2 and IntelliJ IDEA Edu 2019.2.2 (IntelliJ IDEA Community Edition with the EduTools plugin). They combine the latest fixes for PyСharm and IntelliJ IDEA and the latest plugin updates in v3.0.</p>
