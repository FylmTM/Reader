<p>Look through the major IDEs and .NET tools news and update to the newest versions to start enjoying the brand new features and enhancements.</p>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/idea/" rel="attachment wp-att-9633" style="   min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9633" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/logo.png" alt="IntelliJ IDEA" width="64" height="64"/></a>
