<p>To make the data more discoverable and easier to analyze, we’ve created a <strong><a href="https://www.kaggle.com/jetbrains/datascience2018" target="_blank">dataset on the Kaggle platform</a></strong>. This dataset is distributed under a Creative Commons Attribution 4.0 license. We’ve also prepared a <a href="https://www.kaggle.com/testlnord/datascience-infographics" target="_blank">kernel with a set of useful functions</a> that may help you analyze the data.</p>
<p>Go ahead, start digging into the data, and don&#8217;t forget to <strong>join our <a href="https://www.jetbrains.com/research/data-science-2018/#subscribe" target="_blank">Survey Panel</a></strong>!</p>
<p>JetBrains<br />
The Drive to Develop</p>
