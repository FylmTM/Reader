insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (44, 3, 'https://blog.jetbrains.com/blog/2019/09/06/welcome-edutools-plugin-v2-9/', 'Welcome EduTools Plugin v2.9: Code Insight Improvements for YAML Configs, New Course Creator Features, and More', '2019-09-06T15:39:54', 'We’ve just updated our plugin to v2.9 to help you learn and teach different programming languages with more ease! Benefit from the latest code insight improvements for YAML configs, configure placeholder dependencies on placeholder creation, enjoy fewer bugs, and use &#8230; <a href="https://blog.jetbrains.com/blog/2019/09/06/welcome-edutools-plugin-v2-9/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p>We’ve just updated our plugin to v2.9 to help you learn and teach different programming languages with more ease! Benefit from the latest code insight improvements for YAML configs, configure placeholder dependencies on placeholder creation, enjoy fewer bugs, and use the 2019.2.1 IDE builds for PyCharm Edu and IntelliJ IDEA Edu.</p>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/EduTools29.jpg" rel="attachment wp-att-9729"><img class="alignnone size-full wp-image-9729" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/EduTools29.jpg" alt="EduTools2.9" width="1500" height="800" /></a></p>
<h2>For Educators</h2>
<h3>Improved support for YAML configs</h3>
<p>With EduTools plugin version 2.7, we completely reworked our solution for storing course configuration files: all the information about your course is conveniently stored in YAML format. Now, we’ve made some more improvements to give you a better experience when using this functionality:</p>
<ul>
<li>Non-existent elements (such as files and lessons) are highlighted as errors and can be created right from their usages.</li>
</ul>
<p><span id="more-9728"></span></p>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_17-46-47.png" rel="attachment wp-att-9707"><img class="alignnone size-full wp-image-9707" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_17-46-47.png" alt="2019-09-03_17-46-47" width="923" height="459" /><br />
</a></p>
<ul>
<li>Navigate to a selected element from its usage.</li>
</ul>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_17-05-04.gif" rel="attachment wp-att-9711"><img class="alignnone size-full wp-image-9711" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_17-05-04.gif" alt="2019-09-03_17-05-04" width="924" height="459" /></a></p>
<ul>
<li>Completion shows available files, lessons, and so on in the corresponding places in config files.</li>
</ul>
<ul>
<li>Rename refactorings can be called up from YAML config files and the Project Tree.</li>
</ul>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_17-07-30.gif" rel="attachment wp-att-9708"><img class="alignnone size-full wp-image-9708" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_17-07-30.gif" alt="2019-09-03_17-07-30" width="924" height="459" /></a></p>
<h3>New course creator features</h3>
<p>Now you can configure placeholder dependencies when the placeholder is created:</p>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_18-11-24.png" rel="attachment wp-att-9709"><img class="alignnone size-full wp-image-9709" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_18-11-24.png" alt="2019-09-03_18-11-24" width="923" height="459" /></a></p>
<p>We’ve also added a variable, <strong>%IDE_NAME%</strong>, which is automatically replaced with the name of the corresponding IDE in the task description window.</p>
<p><span style="font-weight: 400;"><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_19-28-31.gif" rel="attachment wp-att-9710"><img class="alignnone size-full wp-image-9710" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/09/2019-09-03_19-28-31.gif" alt="2019-09-03_19-28-31" width="924" height="458" /></a><br />
</span></p>
<h2>For Learners</h2>
<h3>Hyperskill bug fixes</h3>
<p>We’ve implemented a number of bug fixes related to <a href="https://hi.hyperskill.org/">Hyperskill</a> – a project-based Java learning platform and the first member of <a href="https://www.jetbrains.com/academy/">JetBrains Academy</a>. Hyperskill integration has become even better, so go ahead and try it if you haven’t yet!</p>
<h2>IntelliJ IDEA Edu and PyCharm Edu 2019.2.1</h2>
<p>Please welcome the IDE builds for PyCharm Edu 2019.2.1 and IntelliJ IDEA Edu 2019.2.1 (IntelliJ IDEA Community Edition with the <a href="https://plugins.jetbrains.com/plugin/10081-edutools">EduTools plugin</a>). They combine the latest fixes for Pycharm and IntelliJ IDEA and the latest plugin updates in v2.9.</p>
<p align="center"><a class="jb-download-button" title="Download Educational IDEs" href="https://www.jetbrains.com/education/download/"><i class="download-icon"></i>CHOOSE YOUR EDU IDE</a></p>
<p><em>Your Educational Products Team</em></p>
', null, null, 'https://blog.jetbrains.com/blog/2019/09/06/welcome-edutools-plugin-v2-9/#comments');
