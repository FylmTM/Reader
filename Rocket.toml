insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (49, 3, 'https://blog.jetbrains.com/blog/2019/11/13/jetbrains-supports-numfocus-sponsored-open-source-projects/', 'JetBrains Supports NumFOCUS-sponsored Open Source Projects', '2019-11-13T12:45:35', 'Open source software is an essential part of most software projects, and it is vital for healthy progress in modern engineering and research. For years, JetBrains has been committed to supporting those who invest their time and expertise to contribute &#8230; <a href="https://blog.jetbrains.com/blog/2019/11/13/jetbrains-supports-numfocus-sponsored-open-source-projects/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p>Open source software is an essential part of most software projects, and it is vital for healthy progress in modern engineering and research. For years, JetBrains has been committed to supporting those who invest their time and expertise to contribute to open source projects and ultimately advance the entire software ecosystem. We have <a href="https://www.jetbrains.com/community/opensource/">provided free licenses</a> to thousands of large and small non-commercial OS projects developed and maintained by the community.</p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/11/DSGN-8261_web_banners_NumFOCUS3_tw_800x418.png" alt="JetBrains Supports NumFOCUS-sponsored Open Source Projects" width="800" height="419" class="aligncenter size-full wp-image-9907" /><br />
<span id="more-9906"></span><br />
In the world of data science and scientific computing, new tools, new software products, new scientific discoveries, and new research studies all rely heavily on open source data science tools such as pandas, NumPy, SciPy, and Matplotlib. These and other projects are sponsored by <a href="https://numfocus.org/">NumFOCUS</a>, a nonprofit that supports open source scientific computing through fiscal sponsorship of projects and community-building educational programs.</p>
<p>We at JetBrains appreciate all the hard work that NumFOCUS project committers do for the growth and development of the open source ecosystem. We believe that using the best tools can help make your work more enjoyable and productive. So if you&#8217;re a project lead of a NumFOCUS-sponsored project, consider <a href="https://www.jetbrains.com/shop/eform/opensource?product=ALL">applying to get complimentary All Products Packs</a> for your whole team!</p>
<p>Thank you once again for your commitment to open practices in research, data, and scientific computing!</p>
', null, null, 'https://blog.jetbrains.com/blog/2019/11/13/jetbrains-supports-numfocus-sponsored-open-source-projects/#respond');
