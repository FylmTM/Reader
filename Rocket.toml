insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (53, 3, 'https://blog.jetbrains.com/blog/2019/12/05/jetbrains-academy-kotlin/', 'JetBrains Academy Welcomes Kotlin On Board!', '2019-12-05T09:10:55', 'In February, we launched JetBrains Academy – an educational platform for future professionals. We started with Java, and during these first months, we’ve worked to identify and adopt the learning concepts we believe in. Now it’s time to take it &#8230; <a href="https://blog.jetbrains.com/blog/2019/12/05/jetbrains-academy-kotlin/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p>In February, <a href="https://blog.jetbrains.com/blog/2019/02/27/jetbrains-academy-eap/" target="_blank">we launched JetBrains Academy</a> – an educational platform for future professionals. We started with Java, and during these first months, we’ve worked to identify and adopt the learning concepts we believe in. Now it’s time to take it a step further. We’re excited to announce that the Kotlin track is ready for you!</p>
<p><a href="https://hi.hyperskill.org/" rel="attachment wp-att-9986"><img class="wp-image-9986 alignright" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/jba_learners.png" alt="jba_learners" width="343" height="343" /></a>We are passionate about learning and believe in the following:</p>
<ul>
<li>Learning programming language concepts alone is never enough. The best way to learn is to go beyond lectures and learn by doing.</li>
<li>It&#8217;s never too late to pursue your dream job. Every learning goal is achievable with a step-by-step plan and instant feedback.</li>
<li>Mastering professional tools and creating a portfolio is an essential part of learning to program.</li>
</ul>
<p><strong><a href="https://hi.hyperskill.org/">If you share these values, don’t hesitate to join us and start learning!</a></strong></p>
<p><span id="more-9982"></span></p>
<h1>Learn Kotlin step by step by building working apps</h1>
<p>If you’re just starting out and taking your first steps with Kotlin, you can get your journey off to a good start by following our <a href="https://hyperskill.org/onboarding/">Kotlin Track</a>:</p>
<p><img class="alignnone wp-image-9992 size-full" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-01.54.47-1-1.png" alt="" width="2560" height="1365" /></p>
<p>You will need to choose your level and pick a project that interests you:</p>
<p><img class="alignnone size-full wp-image-9993" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.01.04-.png" alt="Screenshot 2019-12-05 at 02.01.04" width="2560" height="2258" /></p>
<p>Now you’re ready to register/log in and start learning.</p>
<p>Each project has learning outcomes and is split into stages. Stages help you progress from simple to more advanced code, allowing you to add more functionality to your working app at each stage:</p>
<p><img class="alignnone size-full wp-image-9995" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.11.13-.png" alt="Screenshot 2019-12-05 at 02.11.13" width="2560" height="2384" /></p>
<p>Each stage of a project includes a list of topics you need to complete to progress with the stage:</p>
<p><img class="alignnone size-full wp-image-9996" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.17.13-.png" alt="Screenshot 2019-12-05 at 02.17.13" width="2560" height="3047" /></p>
<p>Each topic focuses on explaining one concept in detail using multiple examples of the relevant code. Topics can take around 15 minutes to complete:</p>
<p><img class="alignnone size-full wp-image-9997" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.28.51-.png" alt="Screenshot 2019-12-05 at 02.28.51" width="2560" height="1600" /></p>
<p>Each topic has quizzes and code challenges that you can solve in your browser:</p>
<p><img class="alignnone size-full wp-image-9998" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.31.11-.png" alt="Screenshot 2019-12-05 at 02.31.11" width="2560" height="1600" /></p>
<p><img class="alignnone size-full wp-image-9999" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.43.41-.png" alt="Screenshot 2019-12-05 at 02.43.41" width="2560" height="2537" /></p>
<p>… or right inside <a href="https://www.jetbrains.com/education/download/#section=idea-Kotlin" target="_blank">IntelliJ IDEA</a> or <a href="https://www.jetbrains.com/help/education/install-edutools-plugin.html?section=Android%20Studio" target="_blank">Android Studio</a>:</p>
<p><img class="alignnone size-full wp-image-10000" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.48.35-.png" alt="Screenshot 2019-12-05 at 02.48.35" width="2560" height="1600" /></p>
<p>The IDE can help you with the code challenges, thanks to its advanced code analysis and quick-fix options:</p>
<p><img class="alignnone size-full wp-image-10001" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.51.31-.png" alt="Screenshot 2019-12-05 at 02.51.31" width="2559" height="750" /></p>
<p><img class="alignnone size-full wp-image-10002" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.52.08-.png" alt="Screenshot 2019-12-05 at 02.52.08" width="2559" height="750" /></p>
<p><img class="alignnone size-full wp-image-10003" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.52.47-.png" alt="Screenshot 2019-12-05 at 02.52.47" width="2559" height="750" /></p>
<p>We recommend building all the project stages right inside the IDE:</p>
<p><img class="alignnone size-full wp-image-10004" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-02.58.43-.png" alt="Screenshot 2019-12-05 at 02.58.43" width="2560" height="1600" /></p>
<p>When the project is ready, it can be uploaded to your portfolio on GitHub:</p>
<p><img class="alignnone size-full wp-image-10005" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-00.02.20-.png" alt="Screenshot 2019-12-05 at 00.02.20" width="2560" height="1600" /></p>
<h1>Practice Kotlin concepts with interactive challenges</h1>
<p>If you already have experience with Kotlin and just want to fill in some gaps, the advanced search will provide a handful of cheat sheets with summaries you can revise, it is a good starting point:</p>
<p><img class="alignnone size-full wp-image-10007" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-03.16.31-.png" alt="Screenshot 2019-12-05 at 03.16.31" width="2560" height="1600" /></p>
<p>The best way to check your knowledge and understanding of a concept is to solve some challenges:</p>
<p><img class="alignnone size-full wp-image-10008" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-03.28.35-.png" alt="Screenshot 2019-12-05 at 03.28.35" width="2560" height="1600" /></p>
<p>Within the theory and practice exercises, each topic has a list of related topics:</p>
<p><img class="alignnone size-full wp-image-10009" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-03.31.27-.png" alt="Screenshot 2019-12-05 at 03.31.27" width="2560" height="1600" /></p>
<p>If you want an overview of all the Kotlin concepts – to check for gaps in your knowledge and see which topics you can learn to fill them – our custom Knowledge Map shows the full scope of topics and the connections between them:</p>
<p><img class="alignnone size-full wp-image-10010" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/Screenshot-2019-12-05-at-03.33.05-.png" alt="Screenshot 2019-12-05 at 03.33.05" width="2560" height="1600" /></p>
<p>In the Knowledge Map, you can also switch to more general topics to learn and practice computer algorithms, developer tool essentials, and more.</p>
<h1>What’s the next step?</h1>
<p align="center"><a class="jb-download-button" title="Visit JetBrains Academy" href="https://www.jetbrains.com/academy"><i class="download-icon"></i>VISIT JETBRAINS ACADEMY</a></p>
<p>JetBrains Academy is free of charge while in Early Access, so give it a try. Start learning, build your first project, and tell us what you think, either here in the comments or on <a href="https://twitter.com/jetbrains_edu">Twitter</a>.</p>
<p>If you’re at KotlinConf, don’t miss the JetBrains Academy office hour at the Kotlin booth at 14:45 CET with <a href="https://twitter.com/truesebi">@TrueSebi</a>!</p>
<p>If you’re an educator and want to collaborate with us, email us at <a href="mailto:academy@jetbrains.com">academy@jetbrains.com</a>.</p>
<p>The Educational Products Team</p>
', null, null, 'https://blog.jetbrains.com/blog/2019/12/05/jetbrains-academy-kotlin/#comments');
insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (54, 3, 'https://blog.jetbrains.com/blog/2019/12/05/welcome-to-space/', 'Welcome to Space!', '2019-12-05T17:42:06', 'Today at KotlinConf, we announced our brand new product Space, and we have already opened the Early Access Program. What is Space Space is an integrated team environment that provides teams and organizations with the tools they need to collaborate &#8230; <a href="https://blog.jetbrains.com/blog/2019/12/05/welcome-to-space/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p>Today at <a href="https://kotlinconf.com" target="_blank">KotlinConf</a>, we announced our brand new product <a href="https://jetbrains.com/space" target="_blank">Space</a>, and we have already opened the <a href="https://www.jetbrains.com/space/#request-eap-invite" target="_blank">Early Access Program</a>.</p>
<p><iframe width="560" height="315" src="https://www.youtube.com/embed/t1vMUV9jYRs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
<p><span id="more-9978"></span></p>
<h2>What is Space</h2>
<p>Space is an integrated team environment that provides teams and organizations with the tools they need to collaborate effectively and efficiently. It has Git-based Version Control, Code Review, Automation (CI/CD) based on Kotlin Scripting, Package Repositories, Planning tools, Issue Tracker, Chats, Blogs, Meetings, and Team Directory, among other features.</p>
<p><img class="alignnone size-full wp-image-10021" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/project_dashboard.png" alt="project_dashboard" width="2880" height="1638" /></p>
<p>Space was born out of our own needs at JetBrains. As a company, we’ve grown from a team of 3 developers to over 1200 people, 60% of whom are technical. With this growth, we’ve found our current use of independent tools has often created silos, leading to miscommunication, less efficient collaboration, and loss of information.</p>
<h2>Space is about people and teams</h2>
<p>In Space, the concept of a team is a first-class citizen. When you join a team, you are automatically included in everything related to it, be it meetings, blogs, source control, calendars, vacations, etc. This eliminates the need for creating concepts such as groups and then making sure that every team member is also part of the corresponding group.</p>
<p><img class="alignnone size-full wp-image-10019" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/member_profiles.png" alt="member_profiles" width="2880" height="1736" /></p>
<p>Tight integration between the areas of the system provides for numerous advantages such as knowing a person’s availability, which is useful if you want to have a chat or assign a code review to them.</p>
<p><img class="alignnone size-full wp-image-10018" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/integrated_with_profiles.png" alt="integrated_with_profiles" width="2880" height="1780" /></p>
<h2>Space is a platform</h2>
<p>Space allows you to build on the platform in multiple ways. Whether you do so by using webhooks, HTTP API, or even plugins (on the self-hosted version), you can extend the existing functionality of Space and make use of the information available to you without needing to hook up many different solutions that create silos of data.</p>
<h2>Space as a service or self-hosted</h2>
<p>We will be offering Space either as a service, hosted and managed entirely by JetBrains, or as a self-hosted version (available in the near future). The pricing plan has four levels, starting at the free tier, which is ideal for small teams, and progressing up to the Enterprise tier, which meets the needs of large organizations.</p>
<p><img class="alignnone size-full wp-image-10020" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/12/pricing.png" alt="pricing" width="2634" height="1126" /></p>
<h2>Space is available everywhere</h2>
<p>Built from the ground up with <a href="https://kotlinlang.org" target="_blank">Kotlin</a> multiplatform technology, Space clients are available for web, desktop, and mobile platforms, and offer full IDE integration with the <a href="https://www.jetbrains.com/opensource/idea/" target="_blank">IntelliJ Platform</a>.</p>
<h2>Space Launch and roadmap</h2>
<p>Today we already provide a ton of functionality, such as:</p>
<ul>
<li>Version Control</li>
<li>Code Reviews</li>
<li>Blogs</li>
<li>Chats</li>
<li>Team Directory</li>
<li>Package Registry</li>
<li>Planning</li>
<li>Issue Tracker</li>
<li>IDE Integration</li>
</ul>
<p>We have a lot more planned for Space, including:</p>
<ul>
<li>Knowledge Base</li>
<li>Automation</li>
<li>CI/CD Pipelines</li>
<li>Personal To-Do lists and notification management</li>
</ul>
<p>The Early Access Program will be accepting requests on a first-come-first-served basis, and we’ll be gradually increasing the number of teams that can gain access. So don’t wait! <a href="https://www.jetbrains.com/space/#request-eap-invite" target="_blank">Sign up</a> now to get your team Space!</p>
', null, null, 'https://blog.jetbrains.com/blog/2019/12/05/welcome-to-space/#comments');
insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (55, 4, 'https://reactjs.org/blog/2018/10/23/react-v-16-6.html', 'React v16.6.0: lazy, memo and contextType', '2018-10-23T00:00:00', '<p>Today we’re releasing React 16.6 with a few new convenient features. A form of PureComponent/shouldComponentUpdate for function components, a way to do code splitting using Suspense and an easier way to consume Context from class components.</p>
<p>Check out the full <a href="#changelog">changelog</a> below.</p>
<h2 id="reactmemo"><a href="#reactmemo" aria-hidden="true" class="anchor"><svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a><a href="/docs/react-api.html#reactmemo"><code class="gatsby-code-text">React.memo</code></a> </h2>
<p>Class components can bail out from rendering when their input props are the same using <a href="/docs/react-api.html#reactpurecomponent"><code class="gatsby-code-text">PureComponent</code></a> or <a href="/docs/react-component.html#shouldcomponentupdate"><code class="gatsby-code-text">shouldComponentUpdate</code></a>. Now you can do the same with function components by wrapping them in <a href="/docs/react-api.html#reactmemo"><code class="gatsby-code-text">React.memo</code></a>.</p>
<div class="gatsby-highlight" data-language="jsx"><pre class="gatsby-code-jsx"><code class="gatsby-code-jsx"><span class="token keyword">const</span> MyComponent <span class="token operator">=</span> React<span class="token punctuation">.</span><span class="token function">memo</span><span class="token punctuation">(</span><span class="token keyword">function</span> <span class="token function">MyComponent</span><span class="token punctuation">(</span>props<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token comment">/* only rerenders if props change */</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre></div>
<h2 id="reactlazy-code-splitting-with-suspense"><a href="#reactlazy-code-splitting-with-suspense" aria-hidden="true" class="anchor"><svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a><a href="/docs/code-splitting.html#reactlazy"><code class="gatsby-code-text">React.lazy</code></a>: Code-Splitting with <code class="gatsby-code-text">Suspense</code> </h2>
<p>You may have seen <a href="/blog/2018/03/01/sneak-peek-beyond-react-16.html">Dan’s talk about React Suspense at JSConf Iceland</a>. Now you can use the Suspense component to do <a href="/docs/code-splitting.html#reactlazy">code-splitting</a> by wrapping a dynamic import in a call to <code class="gatsby-code-text">React.lazy()</code>.</p>
<div class="gatsby-highlight" data-language="jsx"><pre class="gatsby-code-jsx"><code class="gatsby-code-jsx"><span class="token keyword">import</span> React<span class="token punctuation">,</span> <span class="token punctuation">{</span>lazy<span class="token punctuation">,</span> Suspense<span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">''react''</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> OtherComponent <span class="token operator">=</span> <span class="token function">lazy</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=></span> <span class="token keyword">import</span><span class="token punctuation">(</span><span class="token string">''./OtherComponent''</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">function</span> <span class="token function">MyComponent</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token punctuation">(</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Suspense</span> <span class="token attr-name">fallback</span><span class="token script language-javascript"><span class="token script-punctuation punctuation">=</span><span class="token punctuation">{</span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">></span></span><span class="token plain-text">Loading...</span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">></span></span><span class="token punctuation">}</span></span><span class="token punctuation">></span></span><span class="token plain-text">
      </span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>OtherComponent</span> <span class="token punctuation">/></span></span><span class="token plain-text">
    </span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Suspense</span><span class="token punctuation">></span></span>
  <span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span></code></pre></div>
<p>The Suspense component will also allow library authors to start building data fetching with Suspense support in the future.</p>
<blockquote>
<p>Note: This feature is not yet available for server-side rendering. Suspense support will be added in a later release.</p>
</blockquote>
<h2 id="static-contexttype"><a href="#static-contexttype" aria-hidden="true" class="anchor"><svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a><a href="/docs/context.html#classcontexttype"><code class="gatsby-code-text">static contextType</code></a> </h2>
<p>In <a href="/blog/2018/03/29/react-v-16-3.html">React 16.3</a> we introduced the official Context API as a replacement to the previous <a href="/docs/legacy-context.html">Legacy Context</a> API.</p>
<div class="gatsby-highlight" data-language="jsx"><pre class="gatsby-code-jsx"><code class="gatsby-code-jsx"><span class="token keyword">const</span> MyContext <span class="token operator">=</span> React<span class="token punctuation">.</span><span class="token function">createContext</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre></div>
<p>We’ve heard feedback that adopting the new render prop API can be difficult in class components. So we’ve added a convenience API to <a href="/docs/context.html#classcontexttype">consume a context value from within a class component</a>.</p>
<div class="gatsby-highlight" data-language="jsx"><pre class="gatsby-code-jsx"><code class="gatsby-code-jsx"><span class="token keyword">class</span> <span class="token class-name">MyClass</span> <span class="token keyword">extends</span> <span class="token class-name">React<span class="token punctuation">.</span>Component</span> <span class="token punctuation">{</span>
  <span class="token keyword">static</span> contextType <span class="token operator">=</span> MyContext<span class="token punctuation">;</span>
  <span class="token function">componentDidMount</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">let</span> value <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>context<span class="token punctuation">;</span>
    <span class="token comment">/* perform a side-effect at mount using the value of MyContext */</span>
  <span class="token punctuation">}</span>
  <span class="token function">componentDidUpdate</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">let</span> value <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>context<span class="token punctuation">;</span>
    <span class="token comment">/* ... */</span>
  <span class="token punctuation">}</span>
  <span class="token function">componentWillUnmount</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">let</span> value <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>context<span class="token punctuation">;</span>
    <span class="token comment">/* ... */</span>
  <span class="token punctuation">}</span>
  <span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">let</span> value <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>context<span class="token punctuation">;</span>
    <span class="token comment">/* render something based on the value of MyContext */</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span></code></pre></div>
<h2 id="static-getderivedstatefromerror"><a href="#static-getderivedstatefromerror" aria-hidden="true" class="anchor"><svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a><a href="/docs/react-component.html#static-getderivedstatefromerror"><code class="gatsby-code-text">static getDerivedStateFromError()</code></a> </h2>
<p>React 16 introduced <a href="/blog/2017/07/26/error-handling-in-react-16.html">Error Boundaries</a> for handling errors thrown in React renders. We already had the <code class="gatsby-code-text">componentDidCatch</code> lifecycle method which gets fired after an error has already happened. It’s great for logging errors to the server. It also lets you show a different UI to the user by calling <code class="gatsby-code-text">setState</code>.</p>
<p>Before that is fired, we render <code class="gatsby-code-text">null</code> in place of the tree that threw an error. This sometimes breaks parent components that don’t expect their refs to be empty. It also doesn’t work to recover from errors on the server since the <code class="gatsby-code-text">Did</code> lifecycle methods don’t fire during server-side rendering.</p>
<p>We’re adding another error method that lets you render the fallback UI before the render completes. See the docs for <a href="/docs/react-component.html#static-getderivedstatefromerror"><code class="gatsby-code-text">getDerivedStateFromError()</code></a>.</p>
<blockquote>
<p>Note: <code class="gatsby-code-text">getDerivedStateFromError()</code> is not yet available for server-side rendering. It is designed to work with server-side rendering in a future release. We’re releasing it early so that you can start preparing to use it.</p>
</blockquote>
<h2 id="deprecations-in-strictmode"><a href="#deprecations-in-strictmode" aria-hidden="true" class="anchor"><svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Deprecations in StrictMode </h2>
<p>In <a href="/blog/2018/03/29/react-v-16-3.html#strictmode-component">16.3</a> we introduced the <a href="/docs/strict-mode.html"><code class="gatsby-code-text">StrictMode</code></a> component. It lets you opt-in to early warnings for patterns that might cause problems in the future.</p>
<p>We’ve added two more APIs to the list of deprecated APIs in <code class="gatsby-code-text">StrictMode</code>. If you don’t use <code class="gatsby-code-text">StrictMode</code> you don’t have to worry; these warning won’t fire for you.</p>
<ul>
<li><strong>ReactDOM.findDOMNode()</strong> - This API is often misunderstood and most uses of it are unnecessary. It can also be surprisingly slow in React 16. <a href="/docs/strict-mode.html#warning-about-deprecated-finddomnode-usage">See the docs</a> for possible upgrade paths.</li>
<li><strong>Legacy Context</strong> using contextTypes and getChildContext - Legacy context makes React slightly slower and bigger than it needs to be. That’s why we strongly want to encourage upgrading to the <a href="/docs/context.html">new context API</a>. Hopefully the addition of the <a href="/docs/context.html#classcontexttype"><code class="gatsby-code-text">contextType</code></a> API makes this a bit easier.</li>
</ul>
<p>If you’re having trouble upgrading, we’d like to hear your feedback.</p>
<h2 id="installation"><a href="#installation" aria-hidden="true" class="anchor"><svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Installation </h2>
<p>React v16.6.0 is available on the npm registry.</p>
<p>To install React 16 with Yarn, run:</p>
<div class="gatsby-highlight" data-language="bash"><pre class="gatsby-code-bash"><code class="gatsby-code-bash">yarn add react@^16.6.0 react-dom@^16.6.0</code></pre></div>
<p>To install React 16 with npm, run:</p>
<div class="gatsby-highlight" data-language="bash"><pre class="gatsby-code-bash"><code class="gatsby-code-bash"><span class="token function">npm</span> <span class="token function">install</span> --save react@^16.6.0 react-dom@^16.6.0</code></pre></div>
<p>We also provide UMD builds of React via a CDN:</p>
<div class="gatsby-highlight" data-language="html"><pre class="gatsby-code-html"><code class="gatsby-code-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">crossorigin</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>https://unpkg.com/react@16/umd/react.production.min.js<span class="token punctuation">"</span></span><span class="token punctuation">></span></span><span class="token script language-javascript"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">></span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">crossorigin</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>https://unpkg.com/react-dom@16/umd/react-dom.production.min.js<span class="token punctuation">"</span></span><span class="token punctuation">></span></span><span class="token script language-javascript"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">></span></span></code></pre></div>
<p>Refer to the documentation for <a href="/docs/installation.html">detailed installation instructions</a>.</p>
