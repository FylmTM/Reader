insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (47, 3, 'https://blog.jetbrains.com/blog/2019/10/22/toolbox-app-1-16-open-files-from-github-gitlab-bitbucket/', 'Toolbox App 1.16 Is Out. Open Files from GitHub, GitLab, and Bitbucket in Your IDE with One Click', '2019-10-22T12:24:13', 'TLDR; the JetBrains Toolbox extension now can open a line of code you have selected in your IDE in GitHub, GitLab, and Bitbucket. There are new progress bars in the Toolbox App UI, and several bug fixes too. At JetBrains, &#8230; <a href="https://blog.jetbrains.com/blog/2019/10/22/toolbox-app-1-16-open-files-from-github-gitlab-bitbucket/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p><strong>TLDR; the JetBrains Toolbox extension now can open a line of code you have selected in your IDE in GitHub, GitLab, and Bitbucket. There are new progress bars in the Toolbox App UI, and several bug fixes too.</strong></p>
<p><img src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/ToolboxApp_1_16_650x170-1.png" alt="Open GitHub, GutLab, Bitbucket files in your JetBrains IDEs" width="1300" height="340" class="aligncenter size-full wp-image-9845" /></a></p>
<p>At JetBrains, we believe that programming should not be just a job, but a pleasure, a hobby, and a creative outlet. That’s why with this release our team has rebuilt the JetBrains Toolbox extension from the ground up. Now you can easily open your Git repositories in your favorite IDE and navigate from GitHub, GitLab, Bitbucket files, or selected lines of code to the JetBrains IDE that fits best. This nice new integration will save you valuable time.</p>
<h2>GitHub, GitLab, and Bitbucket Integration</h2>
<p>Download the <a href="https://chrome.google.com/webstore/detail/jetbrains-toolbox-extensi/offnedcbhjldheanlbojaefbfbllddna">Chrome</a> and <a href="https://addons.mozilla.org/en-US/firefox/addon/jetbrains-toolbox/">Firefox</a> extensions, and you’ll see just how simple and useful they are. Previously, these extensions were only able to clone and open your Git repositories in your favorite tool. Now they allow you to also open the selected file in your IDE. And what’s more – available from 2019.3 EAP versions of all IDEs – you can navigate to the line of code you have selected from the Git repository service to your IDE with just one click!<br />
<span id="more-9800"></span></p>
<p>We’ll demonstrate briefly how the JetBrains extension functions work in the screenshots below:</p>
<ul>
<li>Clone and open your GitHub, GitLab, or Bitbucket repositories in the IDE right from your browser. In the Git project, just click on the icon of the IDE which is the best fit for the project, and open the project there with ease.</li>
</ul>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/Clone-project-at-GitHub-1.png" rel="attachment wp-att-9810"><img class="aligncenter size-full wp-image-9810" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/Clone-project-at-GitHub-1.png" alt="Clone project at GitHub" width="580" height="337" /></a></p>
<ul>
<li>Open previously checked out project files in your IDE of choice by clicking the tool icon on the action panel</li>
</ul>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/Screenshot-2019-10-22-at-11.01.07-1.png" rel="attachment wp-att-9807"><img class="aligncenter size-full wp-image-9807" style="border-bottom: 1px solid #dfdfdf; padding: 0px;" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/Screenshot-2019-10-22-at-11.01.07-1.png" alt="Open GitHub file in your IDE" width="572" height="283" /></a></p>
<ul>
<li>Navigate to a line of highlighted code of a previously cloned project in your IDE, by clicking on the JetBrains tool icon located on the file action panel.In GitHub, you can also navigate to the selected line of code right from the line context menu:</li>
</ul>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/Navigate-to-a-line-of-code.png" rel="attachment wp-att-9811"><img class="aligncenter size-full wp-image-9811" style="border-bottom: 1px solid #dfdfdf; padding: 0px;" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/Navigate-to-a-line-of-code.png" alt="Navigate to a line of code" width="1600" height="578" /></a></p>
<p>We hope you enjoy the simplicity and usefulness of the JetBrains Toolbox extension. Download the extension for <a href="https://chrome.google.com/webstore/detail/jetbrains-toolbox-extensi/offnedcbhjldheanlbojaefbfbllddna">Chrome</a> and <a href="https://addons.mozilla.org/en-US/firefox/addon/jetbrains-toolbox/">Firefox</a>, free.</p>
<h2>Updated Toolbox App UI</h2>
<p>We have updated the UI for Toolbox App 1.16. Each tool now has its own update progress bar under each tool.<br />
We have also summarized the progress for all tool updates in the general progress bar, which can be found under the small arrow in the Toolbox App header. Click on it to see the progress of all the tool updates.</p>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/ToolboxApp1.16.png" rel="attachment wp-att-9824"><img class="aligncenter size-full wp-image-9824" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/10/ToolboxApp1.16.png" alt="Toolbox App 1.16" width="435" height="640" /></a></p>
<h2>Bug fixes</h2>
<p>We have fixed the following issues:</p>
<ul>
<li>Issue with the license subscription end date incorrectly showing a day too early. <a href="https://youtrack.jetbrains.com/issue/TBX-3902">TBX-3902</a></li>
<li>Issue preventing changing the tool install locations. <a href="https://youtrack.jetbrains.com/issue/TBX-3994">TBX-3994</a></li>
<li>Project search now shows more relevant results on top. <a href="https://youtrack.jetbrains.com/issue/TBX-3742">TBX-3742</a></li>
</ul>
<p>See the <a href="https://youtrack.jetbrains.com/releaseNotes/TBX?q=fixed+in%3A+1.16.6016+%23Resolved+-Duplicate&amp;title=Toolbox+App+1.16+Release+Notes&amp;showDescription=false&amp;showComments=false">full release notes</a> for all list of bug fixes.</p>
<p align="center"><a class="jb-download-button" title="Download now!" href="https://www.jetbrains.com/toolbox-app/">Download Toolbox App 1.16</a></p>
<p>Thanks for reading. Follow <a href="https://twitter.com/JBToolbox">@JBToolbox</a> to stay updated.</p>
<p><em>Your JetBrains Toolbox App team<br />
The Drive to Develop</em></p>
', null, null, 'https://blog.jetbrains.com/blog/2019/10/22/toolbox-app-1-16-open-files-from-github-gitlab-bitbucket/#comments');
