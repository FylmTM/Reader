</div>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/phpstorm/" rel="attachment wp-att-9639" style=" min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9639" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/phpstorm.png" alt="PhpStorm" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/phpstorm/whatsnew/"><strong>PhpStorm 2019.2</strong></a> is a major update for the PHP IDE. Explore the new features: support for PHP 7.4 Typed properties, .phpt test files support, RegExps in PHP highlighting and check, finding duplicated code on the fly, syntax highlighting for Go, Ruby, Python, and many other languages, EditorConfig support, and lots more.</div>
</div>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/resharper/" rel="attachment wp-att-9640" style=" min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9640" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/logo-4.png" alt="ReSharper" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/resharper/whatsnew/"><strong>ReSharper Ultimate 2019.2</strong></a> delivers better support for C# 8.0 and updates in Navigation, Find Usages, and debugger data tips. It improves startup times and offers initial support for the “Per-Monitor DPI Awareness” mode in VS 2019. Indexing for C++ projects is faster, and more C++ 20 features are supported.</div>
</div>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/resharper-cpp/" rel="attachment wp-att-9641" style=" min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9641" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/logo-5.png" alt="ReSharperC++" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/resharper-cpp/whatsnew/"><strong>ReSharper C++ 2019.2</strong></a> provides significantly faster indexing thanks to a new preprocessor implementation. It improves code navigation and completion actions, adds more code hints in the editor, and has new code inspections. This version also comes with more sophisticated support for the new C++20 standard, as well as better integration for Unreal Engine 4 projects.</div>
</div>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/datagrip/" rel="attachment wp-att-9642" style=" min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9642" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/logo-6.png" alt="DataGrip" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/datagrip/whatsnew/"><strong>DataGrip 2019.2</strong></a> comes with a set of new features: Services tool window allows you to manage all connections and follow the query time. Full-text search helps you to find any data anywhere. Filtering in navigation makes searching for objects faster.</div>
</div>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/objc/" rel="attachment wp-att-9627" style=" min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9627" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/icon_AppCode.png" alt="icon_AppCode" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/objc/whatsnew/"><strong>AppCode 2019.2</strong></a> is here with initial Swift 5.1 support, Code Coverage for unit tests, LLDB Disassembly view, Find Usages sorting, Create from Usage for enum cases, and an ability to Build, Run, Debug, and Test during indexing.</div>
</div>
<div style="display: flex; margin-bottom: 24px;"><a href="https://www.jetbrains.com/ruby/" rel="attachment wp-att-9644" style=" min-width: 64px;margin-right: 24px;"><img class="alignleft size-full wp-image-9644" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/logo-8.png" alt="RubyMine" width="64" height="64" /></a>
<div><a href="https://www.jetbrains.com/ruby/whatsnew/"><strong>RubyMine 2019.2</strong></a> adds support for Rails 6 and Ruby 2.7. It makes the debugger faster and adds Smart Step Into to help you investigate every method located on the same line. Proper code insight for shell scripts and improvements for Factory Bot, YARD, JavaScript, Git, and database tools are also included.</div>
</div>
<p>Updates for the following products are ready for you to install and start using. The easiest way to do so is through the <a href="https://www.jetbrains.com/toolbox/app/"><strong>Toolbox App</strong></a>. It will help you keep track of all your tools and the updates available for them, and it’s free.</p>
<p align="center"><a class="jb-download-button" title="Download now!" href="https://www.jetbrains.com/toolbox/app/">Download Toolbox App</a></p>
<p>With these releases out, we’ve already started working on further improvements, so early access programs for 2019.3 should open very soon. Stay tuned!</p>
<p><em>Your JetBrains team<br />
The Drive to Develop</em></p>
', null, null, 'https://blog.jetbrains.com/blog/2019/08/20/jetbrains-toolbox-2019-2/#respond');
insert or ignore into posts (id, feed_id, link, title, date, summary, content, media_type, media_link, comments_link) VALUES (42, 3, 'https://blog.jetbrains.com/blog/2019/08/21/online-learning-how-one-developer-went-from-beginner-to-pro/', 'Online Learning: How One Developer Went from Beginner to Pro', '2019-08-21T15:56:45', 'People get into programming in different ways. Some begin learning it in school, some go to university to study Computer Science, while others get started with online courses – like Zina Smirnova, now a member of the Educational Products development &#8230; <a href="https://blog.jetbrains.com/blog/2019/08/21/online-learning-how-one-developer-went-from-beginner-to-pro/">Continue reading <span class="meta-nav">&#8594;</span></a>', '<p><em>People get into programming in different ways. Some begin learning it in school, some go to university to study Computer Science, while others get started with online courses – like Zina Smirnova, now a member of the Educational Products development team at JetBrains. We talked with Zina to find out more about her professional path.</em></p>
<p><a href="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/Zina_Smirnova.png" rel="attachment wp-att-9685"><img class="alignnone size-full wp-image-9685" src="https://d3nmt5vlzunoa1.cloudfront.net/wp-content/uploads/2019/08/Zina_Smirnova.png" alt="Zina Smirnova" width="2551" height="1702" /></a></p>
<p><b>Can you tell us about your background and how you decided to become a developer?</b></p>
<p>It didn&#8217;t happen overnight, but like all worthy things in life, it took a lot of time and effort. It all began when I was on maternity leave as a junior researcher at the Institute of Precambrian Geology and Geochronology of the Russian Academy of Sciences.<br />
<span id="more-9683"></span></p>
<p>Having a baby changes one&#8217;s life in a lot of ways. Personally for me, it became abundantly clear that life is short and I should spend mine doing something that matters, in addition to parenting of course. I have always wanted to code. In fact, I had been admitted to both the Mathematics &amp; Mechanics and Chemistry departments, but had ended up choosing chemistry – I&#8217;m still not sure why. Continuing in the chemistry track seemed to make sense, especially after 5 years of undergrad study + a few years of postgrad on top of that. I told myself it was too late to switch gears, the train had left the station, and so on.</p>
<p>Then my maternity leave happened, and I found myself in a seemingly never-ending routine… It reminded me of Groundhog Day in some ways. But, it made me realize I needed to keep my brain additionally occupied. I thought, why not give programming a shot? I mean I was staying at home all day anyway. I went on Stepik.org and took their Python courses. When I completed those, I knew I would become a developer, no matter how long it might take me. It was my calling. Oh, and I wasn&#8217;t aware back then that JetBrains had an EduTools plugin that integrates with Stepik and lets you complete courses right in JetBrains IDEs — if I’d known that, I would have saved lots of time and effort.</p>
<p><b>Interesting! What happened next?</b></p>
<p>After the Python courses, it was a turning point for me because I wasn&#8217;t sure what to do next. A friend then advised me to switch to Java.</p>
<p>Half a year later, I found an internship at <a href="http://javaops.ru/">Top Java</a>, a Russian-language training course for developers aspiring to code in Java. The course guides you through building a fully functional Spring/JPA Enterprise application, complete with authentication and access management, and based on the technology stack including Spring, Hibernate, PostgreSQL, Bootstrap, JS, etc. From my first attempt at the course, I absorbed only about half – there was a lot to learn, and the pace was quite fast. You had to read a lot, think, and figure things out on your own. But in my opinion, that&#8217;s the great thing about it, because from day one, you get used to finding information on your own and using Google as your best friend that knows everything. My payment plan covered code review, and that was just awesome. I believe code review is the key to growing as a developer. In my team today, 100% of code gets reviewed.</p>
<p><b>Were those skills enough to let you pass developer job interviews?</b></p>
<p>My final project as an intern helped me win another internship, which was also very interesting and useful. After the second internship, I began preparing for interviews intensely and kept learning a lot. I passed my first test interview via Skype and then started sending out CVs. To be honest, interviews weren&#8217;t the biggest hurdle for me. I received an offer after my very first interview, without even a test assignment. The next day, the Educational Products team at JetBrains invited me for an interview, too.</p>
<p><b>How did that interview go?</b></p>
<p>I loved the initial interview: the questions were great, I could sense right away that everyone was passionate about their work, and things looked friendly and fun. I went home excited, but not daring to hope. Imagine my surprise when in a couple days I received a test assignment! By that point I had already accepted the first offer I got, and it almost seemed wrong to backtrack on it – I had no idea how the JetBrains thing would turn out. I managed to get a two-week extension for my start date at the first place, and used that time to complete the test assignment for JetBrains. Then I began working at the first place (I actually liked it there; it was about web, Spring, and Hibernate), and spent a week there. During that time I passed the final interview at JetBrains and finally got the job I have now.</p>
<p><b>How do you feel about working as a developer on the Educational Products team?</b></p>
<p>Right now I&#8217;m a junior developer with Educational Products and I&#8217;m happy. Not only am I doing what I love, but my work is very meaningful. Our plugin, EduTools, helps people much like me: those who are learning programming from scratch, turning their lives around by completing courses in various programming languages in JetBrains IDEs, and eventually launching their career in software development. My own experience shows that it&#8217;s never too late to pursue your dream job, even if you&#8217;re a new mom on maternity leave.</p>
<p><b>Thanks a lot for sharing your story, Zina! Good luck in your future endeavors!</b></p>
', null, null, 'https://blog.jetbrains.com/blog/2019/08/21/online-learning-how-one-developer-went-from-beginner-to-pro/#comments');
